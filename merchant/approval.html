<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <div id="modal" class="modal modal-fixed-footer">
            <div class="modal-content">
            <h4 id="modal_title"></h4>
            <p id="modal_text"></p>
            </div>
            <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">OK</a>
            </div>
        </div>
	     
        <div class="container">
          <div class="row">
            <h2>{{ place.Name }}</h2>
            <a href="{{ place.Website }}" target="_blank">
              <i class="material-icons">insert_link</i>website
            </a>

            <span class="badge">Plan: {{ plan }}</span>
            <span class="badge">Status: {{ status }}</span>
          </div>

            <div class="row">
                <form id="approval" action="#" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                          <select id="category">
                            <option value="" disabled selected>Choose merchant category:</option>
                            <option value="1">Accessories</option>
                            <option value="2">Athletic/Outdoor Apparel</option>
                            <option value="3">Beauty/Cosmetics</option>
                            <option value="4">Consignment</option>
                            <option value="5">Electronics</option>
                            <option value="6">Fashion Apparel</option>
                            <option value="7">Fashion Multiple</option>
                            <option value="8">Footwear</option>
                            <option value="9">General Store</option>
                            <option value="10">Home</option>
                            <option value="11">Industrial</option>
                            <option value="12">Infant</option>
                            <option value="13">Jewelry</option>
                            <option value="14">Nightwear</option>
                            <option value="15">Other</option>
                            <option value="16">Pet</option>
                            <option value="17">Preworn</option>
                            <option value="18">Swimwear</option>
                            <option value="19">Unknown</option>
                          </select>
                          <label for="category">Merchant Category</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="price_range">
                              <option value="" disabled selected>Choose merchant price range:</option>
                              <option value="1">Low</option>
                              <option value="2">Medium</option>
                              <option value="3">High</option>
                            </select>
                            <label for="price_range">Price Range</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select id="collection">
                              <option value="" disabled selected>Choose merchant collection:</option>
                              <option value="0">-</option>
                              <option value="1">Boutique</option>
                              <option value="2">Luxury</option>
                              <option value="3">Smart</option>
                            </select>
                            <label for="collection">Collection</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select id="gender">
                              <option value="" disabled selected>Choose merchant gender:</option>
                              <option value="1">Male</option>
                              <option value="2">Female</option>
                              <option value="3">Unisex</option>
                            </select>
                            <label for="gender">Shop Product Gender</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select id="rejection_reason">
                              <option value="" disabled selected>Choose rejection reason:</option>
                              <option value="0">None</option>
                              <option value="1">Product Quality</option>
                              <option value="2">Product Outside of Core Verticals</option>
                              <option value="3">Reputation</option>
                              <option value="4">Return Policy (issue with delivery/return)</option>
                              <option value="5">Website Incomplete</option>
                            </select>
                            <label for="rejection_reason">Rejection Reason (optional)</label>
                        </div>
                    </div>

                    {% if (place.Status == 5) %}
                    <div class="row">
                      <a id="btn-approve" class="waves-effect waves-light btn-large"><i class="material-icons left">check</i>Approve</a>
                      <a id="btn-reject" class="waves-effect waves-light btn"><i class="material-icons left">clear</i>Reject</a>
                    </div>
                    {% endif %}

                </form>
            </div>

        </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

        <script type="text/javascript">
          function updateApproval(data = {}) {
            $.ajax({
              type: "PUT",
              contentType: "application/json",
              dataType: "json",
              data: JSON.stringify(data),
              url: "/approval/{{place.ID}}",
              success: function(result) {
                console.log(result)
              }
            });
          }

          $(document).ready(function(){
            // initialize selected values
            $("#category").val("{{ approval.Category }}")
            $("#price_range").val("{{ approval.PriceRange }}")
            $("#collection").val("{{ approval.Collection }}")
            $("#gender").val("{{ place.Gender }}")
            $("#rejection_reason").val("{{ approval.RejectionReason }}")

            // initialize materialize
            $('#category').formSelect();
            $('#price_range').formSelect();
            $('#collection').formSelect();
            $('#gender').formSelect();
            $('#rejection_reason').formSelect();

            // change functions
            $('#category').change(function() {
              let selectedVal = $("#category").val()
              if (selectedVal !== "") {
                updateApproval({"category": parseInt(selectedVal)})
              }
            });

            $('#price_range').change(function() {
              let selectedVal = $("#price_range").val()
              if (selectedVal !== "") {
                updateApproval({"priceRange": parseInt(selectedVal)})
              }
            });

            $('#collection').change(function() {
              let selectedVal = $("#collection").val()
              if (selectedVal !== "") {
                updateApproval({"collection": parseInt(selectedVal)})
              }
            });

            $('#gender').change(function() {
              let selectedVal = $("#gender").val()
              if (selectedVal !== "") {
                updateApproval({"gender": parseInt(selectedVal)})
              }
            });

            $('#rejection_reason').change(function() {
              let selectedVal = $("#rejection_reason").val()
              if (selectedVal !== "") {
                updateApproval({"rejectionReason": parseInt(selectedVal)})
              }
            });

            $('#btn-approve').click(function(){
              $.ajax({
                type: "POST",
                contentType: "application/json",
                dataType: "json",
                url: "/approval/{{place.ID}}/approve",
                success: function(result) {
                  location.reload();
                }
              });
            });

            $('#btn-reject').click(function(){
              $.ajax({
                type: "POST",
                contentType: "application/json",
                dataType: "json",
                url: "/approval/{{place.ID}}/reject",
                success: function(result) {
                  location.reload();
                }
              });
            });
          });
        </script>
    </body>
</html>
